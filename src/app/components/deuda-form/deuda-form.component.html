<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center;">{{header}}</h5>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" name="cliente" [(ngModel)]="deuda.cliente" placeholder="Cliente" class="form-control" autofocus>

                    <!--<select class="form-select" aria-label="Default select example" name="first" [(ngModel)]="deuda.cliente">
                        <option selected>Cliente</option>
                        <option *ngFor="let deudas of cliente">
                            {{deudas.dni}}
                        </option>
                    </select>-->
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="prestamista" [(ngModel)]="deuda.prestamista" placeholder="Comercio" class="form-control" autofocus>

                    <!--<select class="form-select" aria-label="Default select example" name="second" [(ngModel)]="deuda.prestamista">
                        <option selected>Comercio</option>
                        <option *ngFor="let prestamistas of prestamista">
                            {{prestamistas.nombre_prestamista}}
                        </option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <input id="datepicker" placeholder="Fecha de Inicio" class="form-control">-->
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="monto" [(ngModel)]="deuda.monto" placeholder="Monto en AR$" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="checkbox" value="{{deuda.estado}}" (change)="checkCheckBoxvalue($event)">
                        <label class="form-check-label" for="exampleCheck1">Pago Completado</label>
                      </div>
                </div>
                <br>
                <button class="btn btn-success btn-lg w-100" (click)="edit ? updateDeuda() : saveNewDeuda()">
                    <b>{{button}}</b>
                </button>
            </form>
        </div>
    </div>
</div>
<br><br>

<div>
    <table class="table">
      <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Comercio</th>
            <th scope="col">Alta de deuda</th>
            <th scope="col">Monto</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha de Pago</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th>{{deuda.cliente}}</th>
            <th>{{deuda.prestamista}}</th>
            <th>{{deuda.fecha_Inicio | date: 'dd/MMM/yyyy'}}</th>
            <th>${{deuda.monto}}</th>
            <th>{{status ? 'Pagado' : 'Pendiente'}}</th>
            <th *ngIf="status == true">{{deuda.fecha_Fin | date: 'dd/MMM/yyyy'}}</th>
        </tr>
      </tbody>
    </table>
    </div>
